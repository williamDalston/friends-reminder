<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
</head>
<body>
    <div id="root">
        <h1>Testing React Loading...</h1>
    </div>
    
    <script type="module">
        import React from 'https://esm.sh/react@18'
        import ReactDOM from 'https://esm.sh/react-dom@18'
        
        console.log('React loaded:', React.version);
        console.log('ReactDOM loaded:', ReactDOM.version);
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            React.createElement('div', null, 
                React.createElement('h1', null, 'React is working!'),
                React.createElement('p', null, 'If you see this, React loaded successfully.')
            )
        );
    </script>
</body>
</html>
