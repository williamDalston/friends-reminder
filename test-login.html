<!DOCTYPE html>
<html>
<head>
    <title>Login Component Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { max-width: 400px; margin: 0 auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Login Component Test</h1>
    <div id="status">Testing...</div>
    <div id="test-container" class="test-container"></div>
    
    <script type="module">
        // Test if React and Firebase are available
        try {
            // Check if we can import React
            const React = await import('https://esm.sh/react@19.1.0');
            const ReactDOM = await import('https://esm.sh/react-dom@19.1.0');
            
            document.getElementById('status').innerHTML = '<span class="success">✅ React loaded successfully</span>';
            
            // Test Firebase imports
            const { initializeApp } = await import('https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js');
            const { getAuth, GoogleAuthProvider } = await import('https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js');
            
            document.getElementById('status').innerHTML += '<br><span class="success">✅ Firebase loaded successfully</span>';
            
            // Test Firebase initialization
            const firebaseConfig = {
                apiKey: "AIzaSyCw3oPJKCHchzDoCmNjMc7mXGJBcG3tAPM",
                authDomain: "friends-reminder-1b494.firebaseapp.com",
                projectId: "friends-reminder-1b494",
                storageBucket: "friends-reminder-1b494.firebasestorage.app",
                messagingSenderId: "818386771400",
                appId: "1:818386771400:web:3ca4fb33b928355c10f4fd",
                measurementId: "G-ZQ6RJSWMR2"
            };
            
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const googleProvider = new GoogleAuthProvider();
            
            document.getElementById('status').innerHTML += '<br><span class="success">✅ Firebase initialized successfully</span>';
            
            // Test if we can create a simple React component
            const TestComponent = () => {
                const [count, setCount] = React.useState(0);
                return React.createElement('div', null, 
                    React.createElement('h2', null, 'Test Component'),
                    React.createElement('p', null, `Count: ${count}`),
                    React.createElement('button', {
                        onClick: () => setCount(count + 1)
                    }, 'Increment')
                );
            };
            
            const root = ReactDOM.createRoot(document.getElementById('test-container'));
            root.render(React.createElement(TestComponent));
            
            document.getElementById('status').innerHTML += '<br><span class="success">✅ React component rendered successfully</span>';
            
        } catch (error) {
            console.error('Test failed:', error);
            document.getElementById('status').innerHTML = '<span class="error">❌ Test failed: ' + error.message + '</span>';
        }
    </script>
</body>
</html>
